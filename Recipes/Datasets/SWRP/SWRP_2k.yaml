calibration_set:
  _templates:
    - role: system
      prompt: ""
      completion: ""

  # =====================================================
  # SWRP: STORYWRITING + ROLEPLAY BLEND - SHORT CONTEXT (2K)
  # Dual-purpose calibration for SW+RP with shorter sequences
  # =====================================================
  
  max_seq_length: 2048
  shuffle: true
  seed: 42

  # =====================================================
  # Category Summary (Total: 512 samples)
  # Balanced blend optimized for SW+RP capabilities
  # =====================================================
  # Narrative Fiction (102 samples - 20%)        [SHARED PRIORITY]
  # Roleplay / Character Cards (102 samples - 20%) [RP PRIORITY]
  # Dialogue & Character Voice (92 samples - 18%) [SHARED PRIORITY]
  # World-building & Scenarios (61 samples - 12%) [SHARED PRIORITY]
  # Genre-specific Prompts (51 samples - 10%)    [SHARED]
  # Adventure / Interactive (26 samples - 5%)    [RP FOCUS]
  # Poetry & Prose Rhythm (15 samples - 3%)      [SW FOCUS]
  # Creative Nonfiction (15 samples - 3%)        [SW FOCUS]
  # General Conversation (15 samples - 3%)       [BASELINE]
  # General Capability Preservation (21 samples - 4%) [CRITICAL]
  # Multilingual (12 samples - 2%)               [BREADTH]
  # =====================================================

  datasets:

    # ================================================
    # Narrative Fiction — 102 samples (20%)
    # Short-form storytelling for 2k context
    # ================================================
    
    # Short stories - perfect for 2k
    - dataset: SimpleStories/SimpleStories
      split: train
      columns: [story]
      formatter: raw_text
      num_samples: 40

    # Community writing prompts
    - dataset: euclaise/writingprompts
      split: train
      columns: [prompt, story]
      formatter: prompt_answer
      num_samples: 35

    # Concise story completions
    - dataset: mintujupally/ROCStories
      split: train
      columns: [story]
      formatter: raw_text
      num_samples: 27


    # ================================================
    # Roleplay / Character Cards — 102 samples (20%)
    # Short-form character RP interactions
    # ================================================
    
    - dataset: Gryphe/Sonnet3.5-Charcard-Roleplay
      split: train
      columns: [conversation]
      formatter: sharegpt
      num_samples: 40

    - dataset: anthracite-org/stheno-filtered-v1.1
      split: train
      columns: [conversations]
      formatter: sharegpt
      num_samples: 32

    - dataset: anthracite-org/kalo-opus-instruct-22k-no-refusal
      split: train
      columns: [conversations]
      formatter: sharegpt
      num_samples: 20

    - dataset: PygmalionAI/PIPPA
      split: train
      columns: [bot_name, conversation]
      formatter: sharegpt
      num_samples: 10


    # ================================================
    # Dialogue & Character Voice — 92 samples (18%)
    # Concise dialogue exchanges for 2k context
    # ================================================
    
    - dataset: ConvLab/dailydialog
      split: train
      columns: [dialogues]
      formatter: chat_completion
      num_samples: 35

    - dataset: awsaf49/persona-chat
      split: train
      columns: [persona, conversation]
      formatter: chat_completion
      num_samples: 30

    - dataset: cornell-movie-dialog/cornell_movie_dialog
      split: train
      columns: [line_text, character]
      formatter: chat_completion
      num_samples: 27


    # ================================================
    # World-building & Scenarios — 61 samples (12%)
    # Short scene-setting for SW+RP
    # ================================================
    
    - dataset: anthracite-org/nopm_claude_writing_fixed
      split: train
      columns: [conversations]
      formatter: sharegpt
      num_samples: 30

    - dataset: PocketDoc/Dans-Prosemaxx-Adventure
      split: train
      columns: [conversations]
      formatter: sharegpt
      num_samples: 31


    # ================================================
    # Genre-specific Prompts — 51 samples (10%)
    # Short genre pieces for versatility
    # ================================================
    
    - dataset: Gryphe/ChatGPT-4o-Writing-Prompts
      split: train
      columns: [prompt, story]
      formatter: prompt_answer
      num_samples: 30

    - dataset: fabraz/writingPromptAug
      split: train
      columns: [prompt, story]
      formatter: prompt_answer
      num_samples: 21


    # ================================================
    # Adventure / Interactive Fiction — 26 samples (5%)
    # Short interactive scenarios
    # ================================================
    
    - dataset: PocketDoc/Dans-Kinomaxx-VanillaBackrooms
      split: train
      columns: [conversations]
      formatter: sharegpt
      num_samples: 16

    - dataset: zerofata/Roleplay-Anime-Characters
      split: train
      columns: [messages]
      formatter: chat_completion
      num_samples: 10


    # ================================================
    # Poetry & Prose Rhythm — 15 samples (3%)
    # Short-form literary devices
    # ================================================
    
    - dataset: merve/poetry
      split: train
      columns: [content]
      formatter: raw_text
      num_samples: 10

    - dataset: Abirate/english_quotes
      split: train
      columns: [quote]
      formatter: raw_text
      num_samples: 5


    # ================================================
    # Creative Nonfiction — 15 samples (3%)
    # Short essays for prose quality
    # ================================================
    
    - dataset: iamketan25/essay-instructions-dataset
      split: train
      columns: [instruction, essay]
      formatter: prompt_answer
      num_samples: 10

    - dataset: nid989/EssayForum-Dataset
      split: train
      columns: [prompt, essay]
      formatter: prompt_answer
      num_samples: 5


    # ================================================
    # General Conversation — 15 samples (3%)
    # Baseline conversational ability
    # ================================================
    
    - dataset: HuggingFaceH4/ultrachat_200k
      split: train_sft
      columns: [messages]
      formatter: chat_completion
      num_samples: 10

    - dataset: databricks/databricks-dolly-15k
      split: train
      columns: [instruction, response]
      formatter: prompt_answer
      num_samples: 5


    # ================================================
    # General Capability Preservation — 21 samples (4%)
    # Math, reasoning - prevents capability loss
    # ================================================
    
    - dataset: nvidia/HelpSteer
      split: train
      columns: [prompt, response]
      formatter: prompt_answer
      num_samples: 9

    - dataset: garage-bAInd/Open-Platypus
      split: train
      columns: [instruction, output]
      formatter: prompt_answer
      num_samples: 7

    - dataset: nvidia/OpenMathInstruct-2
      split: train
      columns: [problem, generated_solution]
      formatter: prompt_answer
      num_samples: 5
      streaming: true


    # ================================================
    # Multilingual — 12 samples (2%)
    # Brief multilingual content
    # ================================================
    
    - dataset: HuggingFaceH4/Multilingual-Thinking
      split: train
      columns: [user]
      formatter: raw_text
      num_samples: 12
