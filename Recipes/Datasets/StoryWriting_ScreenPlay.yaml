calibration_set:
  _templates:
    - role: system
      prompt: ""
      completion: ""
  max_seq_length: 4096
  shuffle: true
  seed: 42
  datasets:
    # Dialogue-heavy — 300 samples total
    - dataset: cornell-movie-dialog/cornell_movie_dialog
      split: train
      columns: [line_text, character, movie_title]
      formatter: chat_completion
      num_samples: 140
    - dataset: IsmaelMousa/movies
      split: train
      columns: [Script, Name]
      formatter: raw_text
      num_samples: 100
    - dataset: mocboch/movie_scripts
      split: train
      columns: [script, title]
      formatter: raw_text
      num_samples: 60

    # Dialogue & Character Voice (multi-turn, 77)
    - dataset: ConvLab/dailydialog
      split: train
      columns: [dialogues]
      formatter: chat_completion
      num_samples: 40
    - dataset: awsaf49/persona-chat
      split: train
      columns: [persona, conversation]
      formatter: chat_completion
      num_samples: 37

    # Instruction & Screenplay Advice — 50
    - dataset: databricks/databricks-dolly-15k
      split: train
      columns: [instruction, response]
      formatter: prompt_answer
      num_samples: 50

    # Roleplay / Improv (long scenes) — 25
    - dataset: Gryphe/Sonnet3.5-Charcard-Roleplay
      split: train
      columns: [conversation]
      formatter: sharegpt
      num_samples: 25

    # Misc / Short narrative seeds — 60
    - dataset: euclaise/writingprompts
      split: train
      columns: [prompt, story]
      formatter: prompt_answer
      num_samples: 60

