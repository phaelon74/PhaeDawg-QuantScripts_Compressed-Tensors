
calibration_set:
  _templates:
    - role: system
      prompt: ""
      completion: ""
  max_seq_length: 8192
  shuffle: true
  seed: 42
  datasets:
    # Narrative Fiction — 128
    - dataset: euclaise/writingprompts
      split: train
      columns: [prompt, story]
      formatter: prompt_answer
      num_samples: 50
    - dataset: Gryphe/ChatGPT-4o-Writing-Prompts
      split: train
      columns: [prompt, story]
      formatter: prompt_answer
      num_samples: 45
    - dataset: lucadiliello/bookcorpusopen
      split: train
      columns: [text]
      formatter: raw_text
      num_samples: 33

    # Dialogue & Character Voice — 77
    - dataset: cornell-movie-dialog/cornell_movie_dialog
      split: train
      columns: [line_text, character, movie_title]
      formatter: chat_completion
      num_samples: 40
    - dataset: ConvLab/dailydialog
      split: train
      columns: [dialogues]
      formatter: chat_completion
      num_samples: 37

    # Creative Nonfiction — 51 (emotion + memoir style)
    - dataset: fabiochiu/medium-articles
      split: train
      columns: [content, title]
      formatter: raw_text
      num_samples: 26
    - dataset: ChristophSchuhmann/essays-with-instructions
      split: train
      columns: [instruction, essay]
      formatter: prompt_answer
      num_samples: 25

    # Genre-specific Prompts — 51
    - dataset: fabraz/writingPromptAug
      split: train
      columns: [prompt, story]
      formatter: prompt_answer
      num_samples: 30
    - dataset: Gryphe/Opus-WritingPrompts
      split: train
      columns: [prompt, story]
      formatter: prompt_answer
      num_samples: 21

    # Instruction & Writing Advice — 102
    - dataset: databricks/databricks-dolly-15k
      split: train
      columns: [instruction, response]
      formatter: prompt_answer
      num_samples: 102

    # Roleplay / Improvisation — 51
    - dataset: Gryphe/Sonnet3.5-Charcard-Roleplay
      split: train
      columns: [conversation]
      formatter: sharegpt
      num_samples: 51

    # General Chat / Conversational — 26
    - dataset: awsaf49/persona-chat
      split: train
      columns: [persona, conversation]
      formatter: chat_completion
      num_samples: 26

    # Misc / General Knowledge — 26
    - dataset: lucadiliello/triviaqa
      split: train
      columns: [question, answer]
      formatter: prompt_answer
      num_samples: 26
