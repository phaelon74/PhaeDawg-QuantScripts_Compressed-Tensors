calibration_set:
  _templates:
    - role: system
      prompt: ""
      completion: ""
  max_seq_length: 8192
  shuffle: true
  seed: 42
  datasets:
    # Narrative Fiction — 128 (longer-form books & long stories)
    - dataset: lucadiliello/bookcorpusopen
      split: train
      columns: [text]
      formatter: raw_text
      num_samples: 60
    - dataset: storytracer/US-PD-Books
      split: train
      columns: [text, title]
      formatter: raw_text
      num_samples: 40
    - dataset: Gryphe/ChatGPT-4o-Writing-Prompts
      split: train
      columns: [prompt, story]
      formatter: prompt_answer
      num_samples: 28

    # Dialogue & Character Voice — 77 (multi-turn long scenes)
    - dataset: IsmaelMousa/movies
      split: train
      columns: [Script, Name]
      formatter: raw_text
      num_samples: 40
    - dataset: cornell-movie-dialog/cornell_movie_dialog
      split: train
      columns: [line_text, character]
      formatter: chat_completion
      num_samples: 37

    # Creative Nonfiction — 51 (long essays)
    - dataset: fabiochiu/medium-articles
      split: train
      columns: [content, title]
      formatter: raw_text
      num_samples: 30
    - dataset: sgoel9/paul_graham_essays
      split: train
      columns: [text, title]
      formatter: raw_text
      num_samples: 21

    # Genre-specific Prompts — 51 (long genre pieces)
    - dataset: Gryphe/Opus-WritingPrompts
      split: train
      columns: [prompt, story]
      formatter: prompt_answer
      num_samples: 30
    - dataset: Gryphe/ChatGPT-4o-Writing-Prompts
      split: train
      columns: [prompt, story]
      formatter: prompt_answer
      num_samples: 21

    # Instruction & Writing Advice — 102
    - dataset: databricks/databricks-dolly-15k
      split: train
      columns: [instruction, response]
      formatter: prompt_answer
      num_samples: 102

    # Roleplay / Improvisation — 51
    - dataset: Gryphe/Sonnet3.5-Charcard-Roleplay
      split: train
      columns: [conversation]
      formatter: sharegpt
      num_samples: 51

    # General Chat / Conversational — 26
    - dataset: spawn99/CornellMovieDialogCorpus
      split: train
      columns: [dialogue]
      formatter: chat_completion
      num_samples: 26

    # Misc / General Knowledge — 26
    - dataset: lucadiliello/triviaqa
      split: train
      columns: [question, answer]
      formatter: prompt_answer
      num_samples: 26

